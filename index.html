<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <link href="assets/style.css" rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <!---->
    <div class="jumbotron" style="margin-bottom:20px;">
        <h3 class="text-center text-primary"> Weather App</h3>
    </div>
    <!---->
    <div class="row form-group form-inline" id="rowDiv">
        <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
        <button id="submitWeather" class="btn btn-primary"> Search City</button>
    </div>
    <div id="city"></div>
    <!---->
    <div id="show"></div>
    <ul class="list-group history"></ul>
    </aside>

    <!---->
    <div class="row">
        <div class="col-md-4 d-flex justify-content-center">

            <div id="forecast" class="mt-3">
                <div id="temp"></div>
                <br>
                <div id="humidity"></div>
                <br>
                <div id="wind"></div>

            </div>
        </div>
        <div class="col-lg-9 d-flex justify-content-center">
        </div>




        <!---Five Day Forecast-->

        <div class="col-lg-9">
            <div id="forecast" class="mt-3"></div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
